<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="message">
    <button v-on:click="getResult">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        BASE_URL : 'https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-',
      },
      methods: {
        getResult() {
          const lowerMbti = this.message.toLowerCase()
          if (this.message.length === 0) {
            alert('입력값이 없습니다.')
          } else if ( this.allTypes.includes(lowerMbti)) {
            const url = this.BASE_URL+lowerMbti
            window.location.href = url
          } else {
            alert('MBTI가 아닙니다')
          }
        }
      }
    })
  </script>
</body>
</html>
