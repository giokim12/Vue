<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <div id="app1">
    <h1>점심메뉴</h1>
    <p>{{ menu }}</p>
    <button @click="pickone">
      Pick One
    </button>
  </div>
  <div id="app2">
    <h1>로또</h1>
    <button v-on:click="lottos">Get Lucky Numbers</button>
    <p>{{ lottonums }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app1',
      data: {
        menus: ['한식', '중식', '양식', '일식'],
        menu: '메뉴를 선택하세요',
      },
      methods : {
        pickone() {
          this.menu = _.sample(this.menus)
        }
      }
    })

  const app2 = new Vue({
    el:'#app2',
    methods: {
      lottos() {
        const numbers = _.range(1, 46)
        const pickedNums = _.sampleSize(numbers, 6)

      }
    }
  })

  </script>
</body>
</html>
